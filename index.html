<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><link href=https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css rel=stylesheet><title>Todo List</title><script defer=defer src=main.%5Bcontenhash%5D.bundle.js></script><link href=main.5efc2f9bf2ef875df4c1.css rel=stylesheet></head><body><header><nav><h2 class=title>Todo List</h2><div class=header-buttons><button type=button class=add-button id=open-task-button>+ Add task</button> <button type=button class=add-button id=open-project-button>+ Add project</button></div></nav></header><div class=container><div class=sidebar><h2 class=side-title>All Tasks</h2><ul class=task><li><i class="bx bx-collection" style=color:#fff></i><button class=task-button id=allTasksBtn>All tasks</button></li><li><i class="bx bx-target-lock" style=color:#fff></i><button class=task-button id=todayBtn>Today</button></li><li><i class="bx bx-calendar-week" style=color:#fff></i><button class=task-button id=weekBtn>This Week</button></li><li><i class="bx bx-calendar" style=color:#fff></i><button class=task-button id=monthBtn>This Month</button></li></ul><hr><h2 class=side-title>Projects</h2><ul class=task id=projectSidebar></ul></div><div class=main-content><h1 class=task-title></h1><table class=task-table><tr><td>&nbsp;</td><th>Task Name</th><th>Description</th><th>Priority</th><th>Deadline</th><th>Action</th></tr></table></div></div><dialog id=add-task-modal><div class=form-container><form id=taskForm><h2 class=modalTitle>Add task</h2><hr><div class=form-input><label for=taskName>Task Name</label> <input type=text name=taskName id=taskName required></div><div class=form-input id=projectSelectorContainer><label for=project>Project Name</label> <select name=taskProject id=project required></select></div><div class=form-input><label for=description>Description</label> <textarea name=taskDescription id=description required></textarea></div><div class=form-input><label for=deadline>Deadline</label> <input type=date name=taskDeadline id=deadline required></div><div class=form-input><label for=priority>Priority</label> <select name=taskPriority id=priority required><option>High</option><option>Medium</option><option>Low</option></select></div><div class=form-buttons><button id=add-task-button type=submit>Add</button> <button id=close-task-button type=button>Close</button></div></form></div></dialog><dialog id=add-project-modal><div class=form-container><form id=projectForm><h2 class=modalTitle>Add project</h2><hr><div class=form-input><label for=projectName>Project Name</label> <input type=text name=projectName id=projectName required></div><div class=form-buttons><button id=add-project-button>Add</button> <button id=close-project-button type=button>Close</button></div></form></div></dialog></body></html>
